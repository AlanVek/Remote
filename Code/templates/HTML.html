<html>
    
<head>
    <title>HTML</title>
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="flex" style="top: 1vh;justify-content: space-between;">
        <button id=exit_string class="barra" style="width: 20vw;" onclick="myFunc(exit_string);/*_focus();*/">Exit</button>
        <form id="myForm" onsubmit="myFunc(enter);">
            <input id="input" style="height: 6vh; width: 53vw;" placeholder="Texto a enviar..." auto_focus type="text"
                autocomplete="off" />
        </form>
        <button id=go_string class="barra" style="width: 20vw;" onclick="myFunc(go_string);_focus();">Send</button>
    </div>
    <div class="flex" style="top: 9vh;">
        <button class="botoncito" id=esc onclick="myFunc(esc);_focus();">Esc</button>
        <button class="botoncito" id=voldown onclick="myFunc(voldown);_focus();">Vol-</button>
        <button class="botoncito" id=volup onclick="myFunc(volup);_focus();">Vol+</button>
        <button class="botoncito" id=altf4 onclick="myFunc(altf4);_focus();">Alt+F4</button>

    </div>
    <div class="flex" style="top: 19vh;">
        <button class="botoncito" id=ctrl onclick="myFunc(ctrl);_focus();">Ctrl</button>
        <button class="botoncito" id=space onclick="myFunc(space);_focus();">Space</button>
        <button class="botoncito" id=supr onclick="myFunc(supr);_focus();">Supr</button>
	<button class="botoncito" id=cmd onclick="myFunc(cmd);_focus();">Win</button>
<!--        <button class="botoncito" id=hotkey onclick="myFunc(hotkey);_focus();">HotKey</button>-->
    </div>
    <div class="flex" style="top: 45vh; justify-content: space-between;">
        <button class="barra" id=back onclick="myFunc(back);_focus();">Backspace</button>
        <button class="barra" id=enter onclick="myFunc(enter);_focus();">Enter</button>
    </div>
    <button class="botoncito flechita" id=up onclick="myFunc(up);_focus();">>></button>
    <button class="botoncito flechita" id=right onclick="myFunc(right);_focus();">>></button>
    <button class="botoncito flechita" id=down onclick="myFunc(down);_focus();">>></button>
    <button class="botoncito flechita" id=left onclick="myFunc(left);_focus();">>></button>
</body>
<script type="text/javascript" src="./js/Behavior.js"></script>
<script type="text/javascript" src="./js/Networking.js"></script>

</html>
